<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Minha Cidade VR</title>
		<script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
		<script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.5.4/dist/aframe-extras.min.js"></script>
	</head>
	<body>
		<a-scene>
			<!-- Assets (carregar o modelo 3D) -->
			<a-assets>
				<a-asset-item id="cidadeGLB" src="models/IC_cidade.glb"></a-asset-item>
			</a-assets>

			<!-- Modelo da Cidade -->
			<a-entity gltf-model="#cidadeGLB" position="0 0 0" scale="1 1 1"></a-entity>

			<!-- Luz ambiente -->
			<a-entity light="type: ambient; color: #ffffff; intensity: 1.5"></a-entity>

			<!-- Luz direcional (como o sol) -->
			<a-entity
				light="type: directional; color: #ffffff; intensity: 1"
				position="5 10 7"
			></a-entity>

			<!-- Câmera com controles de navegação -->
			<!-- <a-entity position="0 2.8 5">
				<a-camera
					wasd-controls="acceleration: 20"
					look-controls-enabled="true"
				></a-camera>
			</a-entity> -->

			<a-entity id="player" 
				camera 
				wasd-controls
				gamepad-controls="movementEnabled: true; rotationEnabled: true"
				position="0 5 0">
			</a-entity>
		</a-scene>
	</body>
</html>
